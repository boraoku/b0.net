<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Bora Okumusoglu - Regional Tech Lead at Acciona, Geotech Founder at Hetge. Based in Sydney, Australia.">

            <h1 class="profile-name">Bora Okumusoglu</h1>

                    <span class="spotify-subtitle">16 songs</span>
                    <span class="spotify-play-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Play
                    </span>
                </div>
                <div class="spotify-cover">
                    <img src="images/spotify-cover.jpg" alt="Ağır Abi playlist cover">
                </div>

                <div class="card-content">

            <a href="https://twitter.com/boraoku" target="_blank" rel="noopener noreferrer" class="card card-social">
